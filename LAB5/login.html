<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link rel = 'stylesheet' type = 'text/css' href = 'main.css'>
    <title>Document</title>
</head>
<body id="body">
    <div id="head_line">
        <div id="header">INTERNET-PROGRAMMING SHOP</div>
        <nav>
            <div class="navi" id="navi_index">로그인</div>
            <div class="navi" style="padding-top:0.4rem;">
                <a href="signup.html">회원가입</a>
            </div>
            <div class="navi" style="padding-top:0.4rem;">
                <a href="index.html">메인페이지</a>
            </div>
        </nav>
    </div>
    <form action="" method="GET" class="content" autocomplete="on">
        <p>
            회원정보 (필수)
        </p>
        <p>
            <label>유저 아이디: 
                <input class="input_box" name="id" type="text" placeholder="아이디를 입력하세요" autofocus>
            </label>
        </p>
        <p>
            <label>비밀번호: 
                <input class="input_box" name="date" type="password" placeholder="비밀번호를 입력하세요">
            </label>
        </p>
        <p>
            <label>비밀번호 확인: 
                <input class="input_box" name="date" type="password" placeholder="비밀번호 확인">
            </label>
        </p>
        <input type="submit" value="로그인" class="button" style="background-color: rgb(127, 255, 133);">
        <a href="signup.html">
            <input type="button" value="회원가입" class="button" style="background-color: rgb(221, 236, 83)">
        </a>
    </form><br>
</body>
</html>
