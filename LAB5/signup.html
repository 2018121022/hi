<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link rel = 'stylesheet' type = 'text/css' href = 'main.css'>
    <title>Document</title>
</head>
<body id="body">
    <div id="head_line">
        <div id="header">INTERNET-PROGRAMMING SHOP</div>
        <nav>
            <div class="navi" id="navi_index">회원가입</div>
            <div class="navi" style="padding-top:0.4rem;">
                <a href="login.html">로그인</a>
            </div>
            <div class="navi" style="padding-top:0.4rem;">
                <a href="index.html">메인페이지</a>
            </div>
        </nav>
    </div>
    <form action="" method="POST" class="content" autocomplete="on">
        <p>
            개인정보 (필수)
        </p>
        <p>
            <label>이름: 
                <input class="input_box" name="name" type="text" placeholder="이름을 입력하세요" autofocus>
            </label>
        </p>
        <p>
            <label>생일: 
                <input class="input_box" name="date" type="date" style="width:9rem;">
            </label>
        </p>
        <p>
            <label>학년: 
                <input class="input_box" name="number" type="number" min="1" step="1" value="1" style="width:3rem;">
            </label>
        </p>
        <p>
            <label>성별:
                <select class="input_box" style="width:4.5rem; height: 1.5rem;">
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                    <option value="기타">기타</option>
                </select>
            </label>
        </p>
        <p>
            <label>전화번호: 
                <input class="input_box" name="tel" type="tel" placeholder="###-####-####"
                    pattern = "\d{3}-\d{4}-\d{4}" required>
            </label>
        </p>
        <p>
            <label>온라인 구매 빈도: 
                낮음 <input class="input_box" name="range" type="range" min="0" max="2" step="1" value="1" > 높음
            </label>
        </p>
        <p>
            <label>유저 아이디: 
                <input class="input_box" name="id" type="text" placeholder="아이디를 입력하세요">
            </label>
        </p>
        <p>
            <label>비밀번호: 
                <input class="input_box" name="date" type="password" placeholder="비밀번호를 입력하세요">
            </label>
        </p>
        <p>
            <label>비밀번호 확인: 
                <input class="input_box" name="date" type="password" placeholder="비밀번호 확인">
            </label>
        </p>
        <input type="submit" value="Signup" class="button" style="background-color: rgb(127, 255, 133);">
        <input type="button" value="Cancel" class="button" style="background-color: rgb(221, 236, 83)">
    </form><br>
</body>
</html>
